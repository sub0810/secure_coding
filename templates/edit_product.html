{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
<h2>상품 수정</h2>

<form method="post">
  제목: <input type="text" name="title" value="{{ product.title }}" required><br>
  설명: <br>
  <textarea name="description" rows="4" cols="50" required>{{ product.description }}</textarea><br>
  가격: <input type="number" name="price" min="0" value="{{ product.price }}" required><br>
  <button type="submit">수정 완료</button>
</form>
{% endblock %}
